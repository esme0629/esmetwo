<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="style.css">
<center> <h1 >The Undiscovered</h1> <center>
  <style>
  * {
      box-sizing: border-box;
  }

  /* Create three equal columns that floats next to each other */
  .columnone {
      float: left;
      width: 22.22%;
      padding: 10px;
  }

  .columntwo {
      float: left;
      width: 55.55%;
      padding: 10px;
  }
  .columnthree {
      float: right;
      width: 22.22%;
      padding: 10px;
  }
  /* Clear floats after the columns */
  .row:after {
      content: "";
      display: table;
      clear: both;
  }
  </style>


</head>


  <body>
    <div class="row">
      <div class="columnone">

        alt= "Webpics" width="600" height="600">

        alt= "Webpics" width= "600" height="600">

        <em>Cassandra Hernandez:</em> An amazing photographer that goes unnoticed daily.These are her <a href="www.instagram.com">pictures</a>. For more vist her profile.

        </h2>
